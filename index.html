<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>商品選択実験（軽量ランナー6課題・click_log対応）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                 "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    padding: 16px;
    background: #FAFAFA;
    color: #333;
    font-size: 17px;
    line-height: 1.75;
  }

  h1, h2, h3 {
    font-weight: 600;
    line-height: 1.5;
    color: #1A73E8;
  }

  button {
    touch-action: manipulation;
    cursor: pointer;
    border: none;
    border-radius: 8px;
  }

  .btn-main {
    background: #1A73E8;
    color: white;
    padding: 12px 28px;
    font-size: 18px;
  }

  .btn-next {
    background: #0B875B;
    color: white;
    padding: 12px 24px;
    font-size: 17px;
  }

  .btn-ghost {
    background: #eee;
    padding: 10px 20px;
    font-size: 16px;
  }

  /* ★★★ ここから追加 ★★★ */

  /* パネル全体を縮小するコンテナ */
  .scale-container {
    transform-origin: top left;
    width: 100%;
  }

  @media (max-width: 480px) {

    /* スマホのときだけ 0.85倍 に縮小 */
    .scale-container {
      transform: scale(0.85);
    }

    /* パネル内の文字を少し小さくする */
    .panel-item,
    .attribute-name {
      font-size: 12px !important;
      padding: 4px !important;
    }

    .panel-item {
      line-height: 1.2;
    }

    body {
      padding: 12px;
      font-size: 16px;
    }
    h2 { font-size: 22px; }
    h3 { font-size: 18px; }
  }

  /* ★★★ ここまで追加 ★★★ */

  </style>
</head>
<body>
  <div class="wrap">
    <div id="app"></div>
  </div>
  <script src="js/experiment.js?v=20251129a"></script>
  <!-- ↑ キャッシュ回避のため、バージョンだけ "20251129a" など新しい文字にしておくと安心 -->
</body>
</html>
